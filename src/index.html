<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get"
    data-qa="big"
    >
      <label class="searchFormBig">
        <img
        src="images/Search.svg"
        alt="searchIcon"
        class="imageBig"
        >
        <input
        class="inputBig"
        type="text"
        name="bigSearchBar"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
        >
      </label>

    </form>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get"
    data-qa="small"
    >
      <label class="searchFormSmall">
        <img
        src="images/Search.svg"
        alt="searchIcon"
        class="imageSmall"
        >

        <input
      class="inputSmall"
      type="text"
      name="smallSearchBar"
      placeholder="Try &#34Los Angeles&#34"
      >
      </label>
    </form>
  </body>
</html>
